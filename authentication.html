<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/analytics.js"></script>
    <title>Authentication</title>
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a1a, #0d0d0d, #000000);
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }




        .content {
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
            transform: translateY(10%);
            position: relative;
            z-index: 5;
        }




        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #22c55e;
            text-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e;
            animation: neon-flicker 2s infinite alternate;
        }




        @keyframes neon-flicker {
            0% { opacity: 1; }
            50% { opacity: 0.85; }
            100% { opacity: 1; }
        }




        #subtitle {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            color: #cccccc;
            text-shadow: 0 0 10px #cccccc, 0 0 20px #ffffff;
        }




        p {
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.1em;
            line-height: 1.5;
        }




        button {
            cursor: pointer;
            background-color: #22c55e;
            border: none;
            color: white;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 20px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            z-index: 6;
        }




        button:hover {
            background-color: #1d9a4f;
            transform: scale(1.05);
        }




        .btn-secondary {
            background-color: #b625cc;
        }




        .btn-secondary:hover {
            background-color: #a71aab;
        }




        .btn-tertiary {
            background-color: #ff8c00;
        }




        .btn-tertiary:hover {
            background-color: #e07b00;
        }




        a {
            text-decoration: none;
        }




        .footer {
            color: #cccccc;
            font-size: 0.9em;
            margin-top: 20px;
        }




        .footer a {
            color: #22c55e;
            text-decoration: underline;
        }




        /* Animated grid background */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(255, 255, 255, 0.1) 10px, rgba(255, 255, 255, 0.1) 11px), repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(255, 255, 255, 0.1) 10px, rgba(255, 255, 255, 0.1) 11px);
            z-index: 1;
            opacity: 0.2;
            animation: grid-move 10s linear infinite;
        }




        @keyframes grid-move {
            from { transform: translate(0, 0); }
            to { transform: translate(-100px, -100px); }
        }




        /* Floating orb animation */
        .orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at center, rgba(34, 197, 94, 0.7), rgba(0, 0, 0, 0));
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
            mix-blend-mode: color-dodge;
            filter: blur(30px);
            z-index: 2;
        }




        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }




        .orb:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .orb:nth-child(2) { top: 70%; left: 60%; animation-delay: 2s; }
        .orb:nth-child(3) { top: 50%; left: 80%; animation-delay: 4s; }
        .orb:nth-child(4) { top: 30%; left: 30%; animation-delay: 6s; }




        /* Cursor effect styling */
        #cursor-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: cover;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Authentication Code</h1>
        <div class="form-group">
            <label for="code">Code:</label>
            <input type="password" id="code" name="code" placeholder="Enter code" autocomplete="off">
            <span class="toggle-password" onclick="togglePassword()">Show code</span>
        </div>
        <div class="form-group">
            <button onclick="submitCode()">Submit</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <!-- Load the authentication script -->
    <script src="/js/auth.js"></script>

    <!-- Only keep the toggle password functionality in this file -->
    <script>
        function togglePassword() {
            const codeInput = document.getElementById('code');
            const togglePasswordText = document.querySelector('.toggle-password');
            if (codeInput.type === 'password') {
                codeInput.type = 'text';
                togglePasswordText.textContent = 'Hide code';
            } else {
                codeInput.type = 'password';
                togglePasswordText.textContent = 'Show code';
            }
        }
    </script>
</body>
</html>
