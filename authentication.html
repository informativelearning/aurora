<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/analytics.js"></script>
    <title>Authentication</title>
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a1a, #0d0d0d, #000000);
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #22c55e;
            text-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
            color: #ffffff;
            box-sizing: border-box;
        }
        .form-group input[type="password"] {
            font-family: 'Arial', sans-serif;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #22c55e;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .form-group button:hover {
            background-color: #1d9a4f;
            transform: scale(1.05);
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        .message.success {
            color: #22c55e;
        }
        .message.error {
            color: #ff4d4d;
        }
        .toggle-password {
            margin-top: 10px;
            font-size: 0.9em;
            color: #cccccc;
            cursor: pointer;
        }
        .toggle-password:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Authentication Code</h1>
        <div class="form-group">
            <label for="code">Code:</label>
            <input type="password" id="code" name="code" placeholder="Enter code" autocomplete="off">
            <span class="toggle-password" onclick="togglePassword()">Show code</span>
        </div>
        <div class="form-group">
            <button onclick="submitCode()">Submit</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        function togglePassword() {
            const codeInput = document.getElementById('code');
            const togglePasswordText = document.querySelector('.toggle-password');
            if (codeInput.type === 'password') {
                codeInput.type = 'text';
                togglePasswordText.textContent = 'Hide code';
            } else {
                codeInput.type = 'password';
                togglePasswordText.textContent = 'Show code';
            }
        }

        function submitCode() {
            const code = document.getElementById('code').value;
            const messageElement = document.getElementById('message');

            if (code === 'cogitoergosum') {
                messageElement.textContent = 'Access granted. Redirecting...';
                messageElement.className = 'message success';
                
                localStorage.setItem('authenticated', 'true');
                localStorage.setItem('authVersion', 'v5');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                messageElement.textContent = 'Invalid code. Please try again.';
                messageElement.className = 'message error';
                document.getElementById('code').value = '';
            }
        }

        document.getElementById('code').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitCode();
            }
        });
    </script>
</body>
</html>
