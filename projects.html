<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Projects | aurora.</title>
    <meta name="keywords" content="front-end web developer, code, coding, programmer, development, javascript, jquery, bootstrap, sass, less, git" />
    <meta property="og:title" content="Projects | aurora." />
    <meta property="og:site_name" content="mathematicalframeworks.vercel.app" />
    <meta property="og:description" content="Explore projects and games at aurora.." />
    <meta name="description" content="Explore projects and games at aurora.." />
    <meta name="author" content="aurora." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a1a, #0d0d0d, #000000);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* Add the grid background for consistency */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(255, 255, 255, 0.1) 10px, rgba(255, 255, 255, 0.1) 11px), repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(255, 255, 255, 0.1) 10px, rgba(255, 255, 255, 0.1) 11px);
            z-index: 1;
            opacity: 0.2;
            animation: grid-move 10s linear infinite;
        }

        @keyframes grid-move {
            from { transform: translate(0, 0); }
            to { transform: translate(-100px, -100px); }
        }

        /* Add orb animations for a consistent design language */
        .orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at center, rgba(34, 197, 94, 0.7), rgba(0, 0, 0, 0));
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
            mix-blend-mode: color-dodge;
            filter: blur(30px);
            z-index: 2;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }

        .orb:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .orb:nth-child(2) { top: 70%; left: 60%; animation-delay: 2s; }
        .orb:nth-child(3) { top: 50%; left: 80%; animation-delay: 4s; }
        .orb:nth-child(4) { top: 30%; left: 30%; animation-delay: 6s; }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #22c55e;
            text-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e;
            animation: neon-flicker 2s infinite alternate;
            z-index: 5;
            position: relative;
        }

        @keyframes neon-flicker {
            0% { opacity: 1; }
            50% { opacity: 0.85; }
            100% { opacity: 1; }
        }

        input[type="text"] {
            width: 100%;
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 30px;
            border: 2px solid #22c55e;
            background-color: #1e1e1e;
            color: #ffffff;
            max-width: 600px;
            z-index: 5;
            position: relative;
        }

        button {
            cursor: pointer;
            background-color: #22c55e;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border-radius: 20px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 5;
            position: relative;
        }

        button:hover {
            background-color: #1d9a4f;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #b625cc;
        }

        .btn-secondary:hover {
            background-color: #a71aab;
        }

        .game-link {
            height: 400px;
            width: 300px;
            text-decoration: none;
            z-index: 5;
            position: relative;
        }

        .game-tile {
            background-color: #2a2a2a;
            height: 400px;
            width: 300px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-tile:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.9);
        }

        .game-icon {
            border-radius: 20px;
            width: 280px;
            height: 280px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin: 10px 0;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            z-index: 5;
            position: relative;
        }

        .footer {
            color: #cccccc;
            font-size: 0.9em;
            margin-top: 20px;
            z-index: 5;
            position: relative;
        }

        .footer a {
            color: #22c55e;
            text-decoration: underline;
        }

        #loader {
            display: block;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #22c55e;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 0.3s linear infinite;
            margin: auto;
            margin-top: 1rem;
            z-index: 5;
            position: relative;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <h1>Projects</h1>
    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>
    <p class="footer">
        <a href="/index.html"><button class="btn-secondary">Go to the homepage</button></a>
    </p>
    <button id="back-to-top">Back to top</button>

    <!-- Vercel Analytics script -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <script>
        let games = [];
        fetch("config/games.json")
        .then(response => response.json())
        .then(data => {
            games = data;
            const container = document.getElementById("game-container");
            data.forEach(project => {
                const game = document.createElement("a");
                game.href = project.link;
                game.className = "game-link";
                game.innerHTML = `
                    <div class="game-tile">
                        <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
                        <p class="game-title">${project.title}</p>
                    </div>`;
                container.appendChild(game);
            });
            document.getElementById("loader").style.display = "none";
        })
        .catch(error => console.error("Error:", error));

        function searchGames() {
            const input = document.getElementById("search");
            const filter = input.value.toUpperCase();
            const container = document.getElementById("game-container");
            container.innerHTML = "";
            games
                .filter(game => game.title.toUpperCase().includes(filter))
                .forEach(project => {
                    const game = document.createElement("a");
                    game.href = project.link;
                    game.className = "game-link";
                    game.innerHTML = `
                        <div class="game-tile">
                            <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
                            <p class="game-title">${project.title}</p>
                        </div>`;
                    container.appendChild(game);
                });
        }

        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function () {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.onclick = function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };
    </script>
</body>
</html>
